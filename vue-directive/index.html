<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Vue</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
      <h1>{{title}}</h1>
      <ul v-show="show">
        <li v-for="fruit in fruits" :key="fruit">{{ fruit }}</li>
      </ul>

      <div>Price <input type="text" v-model="price" /></div>
      <div v-if="price<=100">It's OK</div>
      <div v-else>Expensive</div>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            title: "Fruit List",
            fruits: ["Apple", "Orange", "Banana"],
            show: true,
            price: 100,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
